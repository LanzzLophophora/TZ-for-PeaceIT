<section id="colors" class="d-flex m-auto">
    <div class="exercise">
        <h3>RGB to HEX</h3>
        <div class="color-group">
            <input type="text" id="rgbValue" placeholder="input color in RGB format..." value="rgb(0,0,255)">
            <span id="rgbResult"></span>
        </div>
        <button id="resultHex" class="button">Calc value!</button>
    </div>
    <div class="exercise">
        <h3>HEX to RGB</h3>
        <div class="color-group">
            <input type="text" id="hexValue" placeholder="input color in HEX format..." value="ff0000">
            <span id="hexResult"></span>
        </div>
        <button id="resultRgb" class="button">Calc value!</button>
    </div>
    <div class="exercise">
        <h3>average value</h3>
        <div class="color-group">
            <input type="text" id="firstVal" placeholder="input first color..." value="rgb(0,0,255)">
            <div></div>
            <input type="text" id="secondVal" placeholder="input second color..." value="ff0000">
            <div></div>
        </div>
        <span id="averageResult"></span>
        <button id="resultAverage" class="button">Calc value!</button>
    </div>
</section>
